[package]
name = "runnables-cli"
description = "cli to run executables in a workspace"
author = ["mbecker20 <becker.maxh@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"
version = "0.1.3"

[[bin]]
name = "run"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0.193", features = ["derive"] }
clap = { version = "4.4.8", features = ["derive"] }
indexmap = { version = "2.1.0", features = ["serde"] }
ratatui = { version = "0.24.0", features = ["all-widgets"] }
crossterm = "0.27.0"
tui-input = "0.8.0"
run_command = "0.0.6"
anyhow = "1.0.75"
toml = "0.8.8"
serde_json = "1.0.108"
path-clean = "1.0.1"
enum_cycling = "0.1.1"
derive_variants = "0.1.1"
colored = "2.0.4"
